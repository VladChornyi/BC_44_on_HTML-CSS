<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/practice.css" />
  </head>

  <body>
    <div class="wrapper">
      <form class="form">
        <input
          class="input"
          title="Лише літери A-Z та А-Я"
          required
          type="text"
          placeholder="Name*"
          name="user_name"
          pattern="^[a-zA-Zа-яА-ЯїЇіІ]+$"
        />
        <input
          class="input"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="XXX-XXX-XX-XX"
          required
          type="tel"
          placeholder="Phone*"
          name="user_phone"
        />
        <input class="input" type="email" placeholder="Email" name="user_email" />
        <textarea
          minlength="10"
          maxlength="200"
          class="message"
          name="message"
          placeholder="Message"
        ></textarea>
        <fieldset class="box">
          <legend>Choose your age</legend>
          <label>
            <input type="radio" name="user_age" value="18-25" />
            18-25</label
          >
          <label>
            <input type="radio" name="user_age" value="26-35" />
            26-35</label
          >
          <label>
            <input type="radio" name="user_age" value="35+" />
            35+</label
          >
        </fieldset>

        <fieldset class="box">
          <legend>Hobbies</legend>
          football
          <input type="checkbox" name="hobbies" value="football" />
          swimming
          <input type="checkbox" name="hobbies" value="swimming" />
          tennis
          <input type="checkbox" name="hobbies" value="tennis" />
        </fieldset>

        <fieldset>
          <legend>Choose your car</legend>
          <select name="cars">
            <option disabled value="">Choose your car</option>
            <optgroup label="Lexus">
              <option value="ES50">ES50</option>
              <option value="ES60">ES60</option>
            </optgroup>
            <optgroup label="Honda">
              <option value="Civic">Civic</option>
              <option value="Accord">Accord</option>
            </optgroup>
            <!-- <option value="Lexus">Lexus</option> -->
            <!-- <option value="Honda">Honda</option>
          <option value="Mercedes">Mercedes</option>
          <option value="BMW">BMW</option> -->
          </select>
        </fieldset>

        <div class="buttons">
          <button class="submit-btnd" type="submit">submit</button>
          <button class="reset-btn" type="reset">reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
